name: Selenium TestNG CI Pipeline

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI or n8n

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # Update to 11 or 8 if your project uses an older JDK

      - name: Set up Chrome Browser (for Selenium)
        uses: browser-actions/setup-chrome@latest

      - name: Verify Chrome installation
        run: google-chrome --version

      - name: Build Project with Maven
        run: mvn clean compile

      - name: Run Tests with Maven Surefire
        run: mvn test

      - name: Archive Test Reports
        if: always()  # Run even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: TestNG-Reports
          path: target/surefire-reports
